<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lottery Numbers</title>
  <script src="https://cdn.jsdelivr.net/npm/@babel/standalone/babel.min.js"></script>
</head>
<body>
  <div id="lottery-container"></div>
  <button id="retry-button">Retry</button>

  <script type="text/babel">
    function generateNumbers() {
      const numbers = Array.from({ length: 45 }, (_, i) => i + 1); // Create a list of numbers from 1 to 45
      numbers.sort(() => Math.random() - 0.5);  // Shuffle the numbers randomly
      return numbers.slice(0, 5);  // Select the first 5 numbers
    }

    function drawLottery() {
      const result = [];
      for (let i = 0; i < 5; i++) {
        const setOfNumbers = generateNumbers();
        const bonusNumber = Math.floor(Math.random() * 45) + 1;
        setOfNumbers.push(bonusNumber);
        result.push(setOfNumbers);
      }

      const currentDatetime = new Date().toLocaleDateString('en-US');

      const container = document.getElementById('lottery-container');
      container.innerHTML = ''; // Clear previous drawings
      const colors = ['red', 'green', 'blue', 'grey', 'orange', 'purple'];

      for (let i = 0; i < result.length; i++) {
        const canvas = document.createElement('canvas');
        const ctx = canvas.getContext('2d');
        canvas.width = 400;
        canvas.height = 100;

        let x = 20;
        const y = 50;

        for (let j = 0; j < result[i].length; j++) {
          const number = result[i][j];
          ctx.beginPath();
          ctx.arc(x, y, 20, 0, Math.PI * 2);
          ctx.fillStyle = colors[j];
          ctx.fill();
          ctx.fillStyle = 'white';
          ctx.font = 'bold 16px Arial';
          ctx.textAlign = 'center';
          ctx.textBaseline = 'middle';
          ctx.fillText(number, x, y);
          x += 50;
        }

        ctx.fillStyle = 'black';
        ctx.font = 'bold 12px Arial';
        ctx.textAlign = 'center';
        ctx.fillText(currentDatetime, 200, 20);

        container.appendChild(canvas);
      }
    }

    drawLottery();

    document.getElementById('retry-button').addEventListener('click', function() {
      drawLottery();
    });
  </script>
</body>
</html>
